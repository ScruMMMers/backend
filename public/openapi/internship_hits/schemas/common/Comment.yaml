CommentView:
  type: object
  required:
    - id
    - author
    - message
    - replyTo
    - createdAt
    - isDeleted
  properties:
    id:
      type: string
      format: uuid
    author:
      $ref: './Account.yaml#/ShortAccountView'
    message:
      type: string
    replyTo:
      type: string
      format: uuid
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
    isDeleted:
      type: boolean
