LastIdPaginationView:
  type: object
  required:
    - pageSize
    - hasNext
  properties:
    lastId:
      type: string
      format: uuid
    pageSize:
      type: integer
      format: int32
    hasNext:
      type: boolean
    fullSize:
      type: integer
      format: int32

PaginationPageLastId:
  in: query
  name: lastId
  schema:
    type: string
    format: uuid
  description: Последний id

PaginationPageSize:
  in: query
  name: size
  schema:
    type: integer
    format: int32
  description: Размер страницы