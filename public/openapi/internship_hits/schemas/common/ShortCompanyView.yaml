ShortCompanyView:
  type: object
  required:
    - companyId
    - name
    - avatarUrl
    - primaryColor
    - createdAt
  properties:
    companyId:
      type: string
      format: uuid
    name:
      type: string
    avatarUrl:
      type: string
      format: uri
    primaryColor:
      type: string
    createdAt:
      type: string
      format: date-time
