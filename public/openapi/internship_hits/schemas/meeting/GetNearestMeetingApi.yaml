get:
  tags:
    - meeting
  summary: Получить ближайшую встречу с компанией
  security:
    - openIdConnect: [ ]
  parameters:
    - in: path
      name: companyId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Ближайшая встреча с компанией
      content:
        application/json:
          schema:
            $ref: '../common/Meeting.yaml#/MeetingView'
    '403':
      description: Недостаточно прав для доступа к ресурсу