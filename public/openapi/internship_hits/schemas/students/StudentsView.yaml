GetStudentsListResponseView:
  type: object
  required:
    - students
    - page
  properties:
    students:
      type: array
      items:
        $ref: '#/StudentView'
    page:
      $ref: '../common/Pagination.yaml#/LastIdPaginationView'

GetStudentInviteLinkRequestView:
  type: object
  required:
    - course
  properties:
    course:
      type: integer
    group:
      type: string

GetStudentInviteLinkResponseView:
  type: object
  required:
    - link
  properties:
    link:
      type: string

CreateStudentView:
  type: object
  required:
    - firstName
    - lastName
    - email
    - password
    - username
    - inviteLinkId
    - course
    - group
  properties:
    course:
      type: integer
    group:
      type: string
    firstName:
      type: string
    lastName:
      type: string
    middleName:
      type: string
    photoId:
      type: string
    email:
      type: string
    password:
      type: string
    username:
      type: string
    inviteLinkId:
      type: string
      format: uuid

DeaneryEditStudentRequestView:
  type: object
  required:
    - studentId
    - course
    - group
    - fullName
  properties:
    studentId:
      type: string
      format: uuid
    course:
      type: integer
    group:
      type: string
    fullName:
      type: string
    companyId:
      type: string
      format: uuid

StudentView:
  type: object
  required:
    - userId
    - group
    - course
    - fullName
  properties:
    userId:
      type: string
      format: uuid
    group:
      type: string
    course:
      type: integer
      format: int32
    fullName:
      type: string
    avatarUrl:
      type: string
    company:
      $ref: '../common/ShortCompanyView.yaml#/ShortCompanyView'
    logs:
      additionalProperties:
        type: array
        items:
          $ref: '#/StudentShortLogView'

StudentShortLogView:
  type: object
  required:
    - id
    - type
    - approvalStatus
  properties:
    id:
      type: string
      format: uuid
    type:
      $ref: '../logs/Log.yaml#/LogTypeEnum'
    approvalStatus:
      $ref: '../logs/Log.yaml#/ApprovalStatusEnum'
