ShortCompanyWithEmployersView:
  type: object
  required:
    - companyId
    - name
    - avatarUrl
    - primaryColor
    - sinceYear
    - description
    - employedCount
  properties:
    companyId:
      type: string
      format: uuid
    name:
      type: string
    avatarUrl:
      type: string
      format: uri
    primaryColor:
      type: string
    sinceYear:
      type: string
    description:
      type: string
    employedCount:
      type: integer
