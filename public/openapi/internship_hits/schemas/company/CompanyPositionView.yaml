CompanyPositionView:
  type: object
  required:
    - id
    - companyId
    - position
    - interviewsCount
    - employedCount
  properties:
    id:
      type: string
      format: uuid
    companyId:
      type: string
      format: uuid
    position:
      $ref: '../common/Position.yaml#/PositionView'
    interviewsCount:
      type: integer
    employedCount:
      type: integer
