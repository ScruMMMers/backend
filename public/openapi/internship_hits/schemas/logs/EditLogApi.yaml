post:
  tags:
    - logs
  summary: Изменение лога
  security:
    - bearerAuth: [ ]
  parameters:
    - in: path
      name: logId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    description: Передаем сюда данные для изменения лога
    required: true
    content:
      application/json:
        schema:
          $ref: './UpdateLogRequest.yaml#/UpdateLogRequestView'
  responses:
    '200':
      description: Изменили лог
      content:
        application/json:
          schema:
            $ref: './CreatedLog.yaml#/CreatedLogView'
    '400':
      description: Некорректные данные
      content:
        application/json:
          schema:
            $ref: '../common/Error.yaml#/ErrorView'
