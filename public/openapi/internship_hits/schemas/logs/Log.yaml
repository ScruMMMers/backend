LogView:
  type: object
  required:
    - id
    - message
    - tags
    - type
    - createdAt
    - editedAt
    - reactions
    - comments
    - author
  properties:
    id:
      type: string
      format: uuid
    message:
      type: string
    tags:
      type: array
      items:
        $ref: '../tags/Tag.yaml#/TagView'
    type:
      $ref: '#/LogTypeEnum'
    createdAt:
      type: string
      format: date-time
    editedAt:
      type: string
      format: date-time
    reactions:
      type: array
      items:
        $ref: '../common/Reaction.yaml#/ReactionView'
    comments:
      type: array
      items:
        $ref: '../common/Comment.yaml#/CommentView'
    author:
      $ref: '../common/Account.yaml#/ShortAccountView'

LogTypeEnum:
  type: string
  enum:
    - DEFAULT
    - OFFER
    - INTERVIEW