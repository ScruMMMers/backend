MarkView:
  type: object
  required:
    - id
    - userId
    - diary
    - semester
  properties:
    id:
      type: string
      format: uuid
    userId:
      type: string
      format: uuid
    mark:
      type: integer
    diary:
      $ref: './Mark.yaml#/DiaryStatusEnum'
    date:
      type: string
      format: date-time
    semester:
      type: integer

DiaryStatusEnum:
  type: string
  enum:
    - PENDING
    - APPROVED
    - REJECTED
    - NONE