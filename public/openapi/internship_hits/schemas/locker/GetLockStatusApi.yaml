get:
  tags:
    - locker
  summary: Получить статус блокировки фичи
  security:
    - openIdConnect: []
  parameters:
    - in: path
      name: featureName
      required: true
      schema:
        $ref: './FeatureLockStatusView.yaml#/FeatureToLockEnum'
  responses:
    '200':
      description: Статус блокировки
      content:
        application/json:
          schema:
            $ref: './FeatureLockStatusView.yaml#/FeatureLockStatusView'
    '400':
      description: Некорректные данные
      content:
        application/json:
          schema:
            $ref: '../common/Error.yaml#/ErrorView'