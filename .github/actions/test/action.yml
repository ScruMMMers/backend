name: "Test Check"
description: "Runs test checks using Gradle."
inputs:
  tc_token:
    description: 'The test container token'
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Testcontainers Cloud Client
      uses: atomicjar/testcontainers-cloud-setup-action@v1
      with:
        token: ${{ inputs.tc_token }}

    - name: Run lint checks
      run: |
        echo "Test started"
        chmod +x ./gradlew
        ./gradlew test --project-dir core
        echo "Test completed"
      shell: bash
